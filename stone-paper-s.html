<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .choices {
            display: flex;
            justify-content: center;
        }

        .choice {
            margin: 10px;
            cursor: pointer;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
        <div class="choice" onclick="play('rock')">
            <img src="rock.png" alt="Rock">
            <p>Rock</p>
        </div>
        <div class="choice" onclick="play('paper')">
            <img src="paper.png" alt="Paper">
            <p>Paper</p>
        </div>
        <div class="choice" onclick="play('scissors')">
            <img src="scissors.png" alt="Scissors">
            <p>Scissors</p>
        </div>
    </div>
    <div class="result" id="result"></div>

    <script>
        function play(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * 3);
            const computerChoice = choices[randomIndex];

            let result = '';

            if (userChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'Computer wins!';
            }

            document.getElementById('result').innerText = `You chose ${userChoice}. Computer chose ${computerChoice}. ${result}`;
        }
    </script>
</body>
</html>
